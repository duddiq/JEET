<html>
    <head>
        <title>Lab2-Derby</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style/css/components.css">
        <link rel="stylesheet" href="Style/css/icons.css">
        <link rel="stylesheet" href="Style/css/responsee.css">
    </head>
    <body>
        <div class="box">
        <p>Lista pracowników</p>
        <form class="customform" action="./Wypisywanie">            
            Podaj nazwę instytucji
            <input type="text" name="instytucja">
            <div class="s-12 m-5 l-2 left">
                <button type="submit">Wypisz pracowników</button>
            </div>
        </form>
        </div>
        
        <div class="box">
        <p>Dodawanie osób</p>
        <form class="customform" action="./Dodaj">            
            Podaj ID
            <input type="text" name="imie">
            Podaj Imię
            <input type="text" name="nazwisko">
            Podaj Nazwisko
            <input type="text" name="id">
            <div class="s-12 m-5 l-2 left">
                <button type="submit">Wypisz pracowników</button>
            </div>
        </form>
        </div>
    </body>
</html>
